name: ğŸš€ Deploy React App to Hosting

on:
  push:
    branches:
      - main  # Tá»± Ä‘á»™ng cháº¡y khi push lÃªn nhÃ¡nh main
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: build
          server-dir: domains/komer.id.vn/public_html
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**